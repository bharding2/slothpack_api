<section>
  <h2>{{ authctrl.signup ? 'Creating a new user' : 'Signing in to existing user' }}</h2>
  <form name="authform" data-ng-submit="authctrl.authenticate(authctrl.user)">

    <a data-ng-href="/#/{{ authctrl.signup ? 'signin' : 'signup' }}">{{authctrl.signup ? 'Or Sign into an existing user' : 'Or Create a New User' }}</a>
    <label for="username">Username:</label>
    <input type="text" required data-ng-model="authctrl.user.username">

    <label for="password">Password:</label>
    <input type="password" required data-ng-model="authctrl.user.password">

    <label data-ng-if="authctrl.signup" required for="confirmation">Confirmation:</label>
    <inpuk data-ng-if="authctrl.signup" type="password" data-model="authctrl.user.confirmation">

    <button type="submit" data-ng-disabled="authform.$invalid">{{ authctrl.buttonText }}</button>
  </form>
</section>
